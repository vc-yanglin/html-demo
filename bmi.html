<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算BMI</title>
</head>
<body>
    <h1>BMI計算機</h1>
    <form action="">
        <label for="username">姓名</label>
        <input type="text" name="username" id="username" placeholder="請輸入中文"><br>
        <label for="age">年齡</label>
        <input type="number" name="age" id="age" value="18"><br>
        <label for="tall">身高</label>
        <input type="number" name="tall" id="tall" step="0.1"><br>      
        <label for="weight">體重</label>
        <input type="number" name="weight" id="weight">
        <br>        
        <input type="radio" name="sex" id="male" checked>男
        <input type="radio" name="sex" id="female" checked>女
        <br>
        <input type="file" name="" id="">
        <br>
        <label for="county">居住縣市</label>
        <select name="county" id="county">
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="台中市">台中市</option>
            <option value="台南市">台南市</option>


        </select>
        <button>計算</button>
    </form>
</body>
</html>
